        display: flex; /* Use flexbox for centering */

        height: 100vh; /* Full viewport height */

      .container {

        border-radius: 15px;
        background: linear-gradient(to right, #ffcccb, #add8e6);

        text-align: center;

      }

      p {

        color: #4682b4;

      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;

      input,

        width: 100%;
        padding: 10px; /* Inner padding */
        border: 2px solid #ff6347; /* Border style */
        border-radius: 5px; /* Rounded corners */
        font-size: 1em; /* Font size */
        height: 40px; /* Set a fixed height */
        box-sizing: border-box; /* Include padding in width/height calculation */
      }

      .btn {

        padding: 10px 20px;
        background-color: #d78caf; /* Button background */
        color: white; /* Button text color */
        text-align: center; /* Center button text */
        text-decoration: none; /* Remove underline */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s ease; /* Smooth transition */
        font-size: 16px; /* Font size */
        margin-top: 10px; /* Space above button */
      }

    <script>
      async function registerUser(data) {
        try {
          const response = await fetch("/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const result = await response.json();
          alert("Registration successful!");
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      function validateRegister() {
        const username = document.getElementById("reg-username").value;
        const firstname = document.getElementById("reg-firstname").value;
        const lastname = document.getElementById("reg-lastname").value;
        const password = document.getElementById("reg-password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;
        const email = document.getElementById("reg-email").value;
        const country = document.getElementById("reg-country").value; // Fixed ID

        const usernamePattern = /^[a-zA-Z0-9]{3,15}$/;
        if (!usernamePattern.test(username)) {
          alert(
            "Username must be 3-15 characters long and contain only letters and numbers."
          );
          return false;
        }

        const namePattern = /^[A-Za-z]{2,30}$/;
        if (!namePattern.test(firstname)) {
          alert(
            "First Name must be 2-30 characters long and contain letters only."
          );
          return false;
        }

        if (!namePattern.test(lastname)) {
          alert(
            "Last Name must be 2-30 characters long and contain letters only."
          );
          return false;
        }

        const passwordPattern =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordPattern.test(password)) {
          alert(
            "Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character."
          );
          return false;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        const registrationData = {
          username,
          firstname,
          lastname,
          password,
          email,
          country,
        };

        registerUser(registrationData);
        return false; // Prevent default form submission
      }
